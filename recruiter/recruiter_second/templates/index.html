<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #E8F3EA, #FFFFFF, #F0F0FF);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
        }

        .btn {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".btn").click(function () {
                $.ajax({
                    type: "POST",
                    url: "/shortlist",
                    success: function (response) {
                        alert("Shortlisting and sending emails completed!");
                    },
                    error: function (error) {
                        alert("Error occurred: " + error.responseText);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="card">
        <h2>Interview Results</h2>
        <p>This page allows you to filter out final candidates and schedule interview.</p>
        <button class="btn">Shortlist and Send Email</button>
    </div>
</body>
</html>
